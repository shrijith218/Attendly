<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendly</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="icon" href="Scanner Icon.png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #ffbf00;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 200px;
      display: block;
      margin: 0 auto 10px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .video-wrapper {
      width: 100%;
      height: 300px;
      background: #dfe6e9;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    #reader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #result {
      margin-top: 15px;
      color: #2d3436;
      font-weight: bold;
    }

    #datePicker, #downloadBtn {
      margin-top: 10px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>

  <header>
    <img src="Scanner_logo.png" alt="Scanner Icon">
    <h2>üì∑ Scan Your Barcode</h2>
  </header>

  <div class="container">
    <div class="video-wrapper">
      <div id="reader"></div>
    </div>
    <p>Result: <span id="result">Waiting...</span></p>

    <input type="date" id="datePicker" />
    <button id="downloadBtn">‚¨áÔ∏è Download Excel</button>
  </div>

  <script>
    let lastScanned = null;
    let isScanning = false;

    function formatISTDateTime() {
      const now = new Date();
      const utc = now.getTime() + now.getTimezoneOffset() * 60000;
      const ist = new Date(utc + 5.5 * 3600000);
      const pad = n => n.toString().padStart(2, '0');
      return `${ist.getFullYear()}-${pad(ist.getMonth() + 1)}-${pad(ist.getDate())} ${pad(ist.getHours())}:${pad(ist.getMinutes())}:${pad(ist.getSeconds())}`;
    }

    function onScanSuccess(decodedText, decodedResult) {
      const cleanedText = decodedText.replace(/^]C1/, '');
      if (isScanning || cleanedText === lastScanned) return;
      isScanning = true;
      lastScanned = cleanedText;

      navigator.vibrate?.(200);
      document.getElementById("result").innerText = "‚úÖ " + cleanedText + " saved!";
      const formattedTime = formatISTDateTime();

      fetch("https://proto1-4p67.onrender.com/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode: cleanedText, time: formattedTime }),
      })
      .then(res => res.json())
      .then(data => {
        console.log("Response from server:", data);
      })
      .catch(err => {
        console.error("Scan error:", err);
      })
      .finally(() => {
        setTimeout(() => { isScanning = false; }, 3000);
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    ).catch(err => {
      document.getElementById("result").innerText = "‚ùå Camera access error: " + err;
      console.error(err);
    });

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const date = document.getElementById("datePicker").value;
      if (!date) return alert("Please select a date.");
      const url = `https://proto1-4p67.onrender.com/download-excel?date=${date}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
