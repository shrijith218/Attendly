<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phone Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #75b4e3;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 100px;
      display: block;
      margin: 0 auto 10px;
    }

    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .video-wrapper {
  width: 100%;
  height: 300px; /* FIXED height */
  background: #dfe6e9;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}


    #reader {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}


    #result {
      margin-top: 15px;
      color: #2d3436;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="Scanner Icon.png" alt="Scanner Icon">
    <h2>ðŸ“· Scan Your Barcode</h2>
  </header>

  <div class="container">
    <div class="video-wrapper">
      <div id="reader"></div>
    </div>
    <p>Result: <span id="result">Waiting...</span></p>
  </div>

  <script>
    function onScanSuccess(decodedText, decodedResult) {
      // Clean symbology prefix (e.g., ]C1)
      const cleanedText = decodedText.replace(/^]C1/, '');
      navigator.vibrate?.(200); // vibrate for 200ms if supported

      document.getElementById("result").innerText = "âœ… " + cleanedText + " saved!";

      // Send to backend (replace with your deployed URL)
      fetch("https://proto1-4p67.onrender.com/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          barcode: cleanedText,
          time: new Date().toISOString()
        }),
      });
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: { width: 250, height: 250 } },
      onScanSuccess
    );
  </script>

</body>
</html>
